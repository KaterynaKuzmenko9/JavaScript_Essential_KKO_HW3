<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--   Завдання:
        Додайте для кнопки testBtn обробник на подію click.
        Обробник має виводити на екран повідомлення Hello world. -->
</head>
<body>
    <button id="testBtn">Test Button</button>
    <script> document.getElementById("testBtn").onclick = function() {
        alert("Hello world - Inline");
    }; 
    </script>
   
</body>
